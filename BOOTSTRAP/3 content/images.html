<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    /* kui laed alla boostrapi, siis pead lingiga viitama boostrtap notemodules ja boostrap.css -i */
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">"
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div style="width: 40%; border: 5px red solid">
            <img 
            src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" 
            alt=""
            class="img-fluid"
            />

            <h1 class="my-5">Thumbnail</h1>
            <img 
            src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" 
            alt=""
            class="img-fluid w-25" 
            />

            <h1 class="my-5">Alignment</h1>
            <img 
            src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" 
            alt=""
            class="float-end w-25"
            />

            <div class="clearfix my-5"></div>
            <img 
            src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" 
            alt=""
            class="d-block mx-auto w-25 rounded"
            />
        </div>
    </div>

</html>
